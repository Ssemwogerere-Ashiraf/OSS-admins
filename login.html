<body>
  <div class="login-box">
    <h2>Admin Login</h2>

<!-- Status message -->
  <p id="status"></p>
<p id="countdown" style="text-align:center;color:#555;"></p>

  <!-- Login button -->
  <div class="login-box">
  <h2>Admin Login</h2>
  <input type="text" id="userId" placeholder="User ID">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="status"></p>
  <p id="countdown"></p>
  <button id="resendBtn" style="display:none;margin-top:1rem;background:#444;color:white;border:none;padding:.5rem 1rem;border-radius:5px;cursor:pointer;">
    Resend Confirmation Email
  </button>
</div>
 <!-- script -->
<script>
  let timer;

  function login() {
    const userId = document.getElementById('userId').value.trim();
    const password = document.getElementById('password').value.trim();
    const status = document.getElementById('status');
    const countdown = document.getElementById('countdown');
    const resendBtn = document.getElementById('resendBtn');

    if (userId === "Admin001" && password === "umu2024") {
      status.style.color = "green";
      status.textContent = "Login successful. Sending confirmation email...";

      // Call your deployed Google Apps Script
      fetch(" https://script.google.com/macros/s/AKfycbyi8asG95HYAy_QGQzYUXOJBmM4SZwBdK6I0-AohA5w6nbwFbccY5YcAphvY6yfot3_oA/exec?msg=Admin001 login attempt")
        .then(res => res.text())
        .then(data => {
          status.textContent = "Confirmation email sent. Please check your inbox.";
          resendBtn.style.display = "none"; // hide initially

          // Start 10-minute countdown
          let timeLeft = 10 * 60; // 10 minutes in seconds
          clearInterval(timer);
          timer = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            countdown.textContent = `Link expires in ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
            timeLeft--;

            if (timeLeft < 0) {
              clearInterval(timer);
              countdown.textContent = "Link expired. Please resend confirmation email.";
              resendBtn.style.display = "inline-block"; // show resend button
            }
          }, 1000);
        })
        .catch(err => {
          status.style.color = "red";
          status.textContent = "Failed to send email.";
          console.error("Email error:", err);
        });

    } else {
      status.style.color = "red";
      status.textContent = "Invalid credentials!";
    }
  }

  // Resend button logic
  document.getElementById('resendBtn').addEventListener('click', () => {
    login(); // simply call login again with the same credentials
  });
</script>
</body>
</html>
