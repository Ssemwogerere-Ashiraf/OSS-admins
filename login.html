<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outreach SS â€“ Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #b71c1c;
    }
    input {
      width: 100%;
      padding: .5rem;
      margin: .5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: .7rem;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #a31414;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="userId" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <script>
    function login() {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('status');

      if (userId === "Admin001" && password === "umu2024") {
        status.style.color = "green";
        status.textContent = "Login successful. Sending confirmation email...";

        // Call your deployed Google Apps Script
        fetch("https://script.google.com/macros/s/AKfycbzYY-yaqlkK_5Zl_AK5RfxDNd2g_oVbTA5VLfNwj8Iws6zzDLQM9KIYOg72LLl44D9dqg/exec")
          .then(res => res.text())
          .then(data => {
            status.textContent = "Confirmation email sent. Please check your inbox.";
          })
          .catch(err => {
            status.style.color = "red";
            status.textContent = "Failed to send email.";
            console.error("Email error:", err);
          });

      } else {
        status.style.color = "red";
        status.textContent = "Invalid credentials!";
      }
    }
  </script>
</body>
</html>
